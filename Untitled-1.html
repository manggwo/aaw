<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling Thoughts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460);
            background-size: 400% 400%;
            animation: backgroundShift 8s ease-in-out infinite;
            font-family: 'Georgia', serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        @keyframes backgroundShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Floating particles for atmosphere */
        .particle {
            position: absolute;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.1; }
        }

        .falling-text {
            position: absolute;
            color: #ff6b6b;
            font-size: clamp(14px, 4vw, 18px);
            font-weight: 400;
            line-height: 1.6;
            text-shadow: 
                0 0 10px rgba(255, 107, 107, 0.8),
                0 0 20px rgba(255, 107, 107, 0.6),
                0 0 30px rgba(255, 107, 107, 0.4);
            padding: clamp(15px, 5vw, 25px);
            background: linear-gradient(135deg, rgba(255,107,107,0.1), rgba(238,130,238,0.1));
            border-radius: 15px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 107, 107, 0.3);
            max-width: min(90vw, 400px);
            width: auto;
            animation: fall linear, textGlow 2s ease-in-out infinite alternate, shake 0.5s ease-in-out infinite;
            opacity: 0.9;
            box-shadow: 
                0 8px 32px rgba(255, 107, 107, 0.3),
                inset 0 1px 0 rgba(255,255,255,0.1);
        }

        @keyframes fall {
            0% {
                transform: translateY(-200px) scale(0.8);
                opacity: 0;
            }
            5% {
                opacity: 0.9;
                transform: translateY(-100px) scale(1);
            }
            95% {
                opacity: 0.9;
                transform: translateY(calc(100vh + 100px)) scale(1);
            }
            100% {
                transform: translateY(calc(100vh + 300px)) scale(0.8);
                opacity: 0;
            }
        }

        @keyframes textGlow {
            0% {
                text-shadow: 
                    0 0 10px rgba(255, 107, 107, 0.8),
                    0 0 20px rgba(255, 107, 107, 0.6),
                    0 0 30px rgba(255, 107, 107, 0.4);
            }
            100% {
                text-shadow: 
                    0 0 20px rgba(255, 107, 107, 1),
                    0 0 30px rgba(255, 107, 107, 0.8),
                    0 0 40px rgba(255, 107, 107, 0.6);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-1px); }
            75% { transform: translateX(1px); }
        }

        /* Glitch effect for some text */
        .glitch {
            animation: fall linear, glitch 0.3s ease-in-out infinite;
        }

        @keyframes glitch {
            0% {
                text-shadow: 
                    0.05em 0 0 rgba(255, 0, 0, 0.75),
                    -0.05em -0.025em 0 rgba(0, 255, 0, 0.75),
                    0.025em 0.05em 0 rgba(0, 0, 255, 0.75);
            }
            15% {
                text-shadow: 
                    0.05em 0 0 rgba(255, 0, 0, 0.75),
                    -0.05em -0.025em 0 rgba(0, 255, 0, 0.75),
                    0.025em 0.05em 0 rgba(0, 0, 255, 0.75);
            }
            16% {
                text-shadow: 
                    -0.05em -0.025em 0 rgba(255, 0, 0, 0.75),
                    0.025em 0.025em 0 rgba(0, 255, 0, 0.75),
                    -0.05em -0.05em 0 rgba(0, 0, 255, 0.75);
            }
            49% {
                text-shadow: 
                    -0.05em -0.025em 0 rgba(255, 0, 0, 0.75),
                    0.025em 0.025em 0 rgba(0, 255, 0, 0.75),
                    -0.05em -0.05em 0 rgba(0, 0, 255, 0.75);
            }
            50% {
                text-shadow: 
                    0.025em 0.05em 0 rgba(255, 0, 0, 0.75),
                    0.05em 0 0 rgba(0, 255, 0, 0.75),
                    0 -0.05em 0 rgba(0, 0, 255, 0.75);
            }
            99% {
                text-shadow: 
                    0.025em 0.05em 0 rgba(255, 0, 0, 0.75),
                    0.05em 0 0 rgba(0, 255, 0, 0.75),
                    0 -0.05em 0 rgba(0, 0, 255, 0.75);
            }
            100% {
                text-shadow: 
                    -0.025em 0 0 rgba(255, 0, 0, 0.75),
                    -0.025em -0.025em 0 rgba(0, 255, 0, 0.75),
                    -0.025em -0.05em 0 rgba(0, 0, 255, 0.75);
            }
        }

        .title {
            position: fixed;
            top: clamp(20px, 5vh, 30px);
            left: 50%;
            transform: translateX(-50%);
            color: #ff6b6b;
            font-size: clamp(20px, 6vw, 32px);
            font-weight: bold;
            text-shadow: 
                0 0 10px rgba(255, 107, 107, 0.8),
                2px 2px 4px rgba(0,0,0,0.8);
            z-index: 1000;
            animation: titlePulse 3s ease-in-out infinite;
            text-align: center;
            white-space: nowrap;
        }

        @keyframes titlePulse {
            0%, 100% { opacity: 0.8; transform: translateX(-50%) scale(1); }
            50% { opacity: 1; transform: translateX(-50%) scale(1.05); }
        }

        .controls {
            position: fixed;
            bottom: clamp(20px, 5vh, 30px);
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: clamp(5px, 2vw, 10px);
        }

        .control-btn {
            background: linear-gradient(135deg, rgba(255,107,107,0.2), rgba(238,130,238,0.2));
            border: 1px solid rgba(255, 107, 107, 0.4);
            color: #ff6b6b;
            padding: clamp(8px, 2vw, 12px) clamp(16px, 4vw, 24px);
            margin: 0;
            border-radius: 25px;
            cursor: pointer;
            font-size: clamp(12px, 3vw, 16px);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            text-shadow: 0 0 5px rgba(255, 107, 107, 0.5);
            white-space: nowrap;
        }

        .control-btn:hover {
            background: linear-gradient(135deg, rgba(255,107,107,0.4), rgba(238,130,238,0.4));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        /* Rain effect */
        .rain {
            position: absolute;
            width: 2px;
            height: 100px;
            background: linear-gradient(transparent, rgba(255,107,107,0.6), transparent);
            animation: rain-fall 1s linear infinite;
        }

        @keyframes rain-fall {
            0% {
                transform: translateY(-100vh);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="title">Painful Truths</div>
    
    <div class="controls">
        <button class="control-btn" onclick="pauseAnimation()">Pause</button>
        <button class="control-btn" onclick="resumeAnimation()">Resume</button>
        <button class="control-btn" onclick="clearScreen()">Clear</button>
    </div>

    <script>
        const message = `I'm friendly, high tempered, sociable, and also clingy.
I can't say na i didn't grew feelings on u because i
think i did. Pero, i certainly don't wan't to be in a
relationship with someone who can't accept "me". I
don't like guys who don't`;

        let animationInterval;
        let particleInterval;
        let rainInterval;
        let isRunning = true;

        function createFallingText() {
            if (!isRunning) return;
            
            const textElement = document.createElement('div');
            textElement.className = 'falling-text';
            
            // Add glitch effect randomly to some texts
            if (Math.random() < 0.3) {
                textElement.classList.add('glitch');
            }
            
            textElement.textContent = message;
            
            // Calculate responsive positioning
            const maxWidth = Math.min(window.innerWidth * 0.9, 400);
            const availableWidth = window.innerWidth - maxWidth;
            const randomX = Math.max(0, Math.random() * availableWidth);
            
            textElement.style.left = randomX + 'px';
            textElement.style.top = '-200px';
            
            // Random animation duration between 6-10 seconds
            const duration = 6 + Math.random() * 4;
            textElement.style.animationDuration = duration + 's, 2s, 0.5s';
            
            document.body.appendChild(textElement);
            
            // Remove element after animation completes
            setTimeout(() => {
                if (textElement.parentNode) {
                    textElement.parentNode.removeChild(textElement);
                }
            }, duration * 1000);
        }

        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const size = Math.random() * 4 + 2;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.left = Math.random() * window.innerWidth + 'px';
            particle.style.top = Math.random() * window.innerHeight + 'px';
            particle.style.animationDelay = Math.random() * 6 + 's';
            
            document.body.appendChild(particle);
            
            setTimeout(() => {
                if (particle.parentNode) {
                    particle.parentNode.removeChild(particle);
                }
            }, 6000);
        }

        function createRain() {
            const rainDrop = document.createElement('div');
            rainDrop.className = 'rain';
            rainDrop.style.left = Math.random() * window.innerWidth + 'px';
            rainDrop.style.animationDuration = (Math.random() * 0.5 + 0.5) + 's';
            
            document.body.appendChild(rainDrop);
            
            setTimeout(() => {
                if (rainDrop.parentNode) {
                    rainDrop.parentNode.removeChild(rainDrop);
                }
            }, 1000);
        }

        function startAnimation() {
            // Create first text immediately
            createFallingText();
            
            // Then create new text every second
            animationInterval = setInterval(createFallingText, 1000);
            
            // Create particles
            particleInterval = setInterval(createParticle, 300);
            
            // Create rain effect
            rainInterval = setInterval(createRain, 100);
        }

        function pauseAnimation() {
            isRunning = false;
            if (animationInterval) clearInterval(animationInterval);
            if (particleInterval) clearInterval(particleInterval);
            if (rainInterval) clearInterval(rainInterval);
        }

        function resumeAnimation() {
            if (!isRunning) {
                isRunning = true;
                startAnimation();
            }
        }

        function clearScreen() {
            const elements = document.querySelectorAll('.falling-text, .particle, .rain');
            elements.forEach(element => {
                if (element.parentNode) {
                    element.parentNode.removeChild(element);
                }
            });
        }

        // Start the animation when page loads
        window.addEventListener('load', startAnimation);
    </script>
